<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="webstore-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Webstore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container webstore-content">
        <section class="trending-section">
            <h2 class="section-title">Trending Products</h2>
            <div class="row">
                {% for item in trending_items %}
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="{{ item.img_link }}" alt="{{ item.product_name }}" class="img-fluid">
                        </div>
                        <div class="product-info">
                            <h5 class="product-title">{{ item.product_name }}</h5>
                            <div class="product-price">
                                <span class="discounted-price">{{ item.discounted_price }}</span>
                                <span class="actual-price">{{ item.actual_price }}</span>
                                <span class="discount-badge">{{ item.discount_percentage }}</span>
                            </div>
                            <div class="product-rating">
                                <span class="rating-value">{{ item.rating }} â˜…</span>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer class="webstore-footer">
        <div class="container">
            <p>&copy; 2025 Webstore. All rights reserved.</p>
            <div class="theme-selector">
                <button class="theme-button" data-theme="dark">Dark</button>
                <button class="theme-button" data-theme="light">Light</button>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
